services:
  db:
    image: postgres:14
    container_name: bookamot-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookamot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookamot-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookamot-saas
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/bookamot
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bookamot-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bookamot-network:
    driver: bridge
