services:
  db:
    image: postgres:14
    container_name: bookamot-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookamot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookamot-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bookamot-saas-dev
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/bookamot
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Avoid overwriting container node_modules
      - /app/node_modules
      # Keep .next in cache for faster builds (optional)
      - nextjs_cache:/app/.next
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bookamot-network-dev
    command: npm run dev
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev:
  nextjs_cache:

networks:
  bookamot-network-dev:
    driver: bridge
